<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1/strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Novo professor</title>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Novo professor</h1>
  </div>
  <div class="container">
    <div class="row">
      <form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
        <div class="mb-3">
          <label class="form-label">Nome do Professor</label>
          <input class="form-control" type="text" th:field="*{nome}">
          <div></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Sal√°rio</label>
          <input class="form-control" type="text" th:field="*{salario}">
          <div></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" th:field="*{statusProfessor}">
            <option th:each="status : ${listaStatusProfessor}"
                    th:value="${status}" th:text="${status}"></option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submeter</button>
        <a href="javascript:history.back()">Voltar</a>
      </form>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
